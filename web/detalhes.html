<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #c31c4e;">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <i class="bi bi-shop"></i> Loja Make & More
            </a>
            <button class="btn btn-outline-light ms-auto" data-bs-toggle="modal" data-bs-target="#carrinhoModal">
                <i class="bi bi-cart"></i> <span id="carrinho-contador">0</span>
            </button>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <img id="produto-imagem" src="" class="img-fluid rounded" alt="Produto">
            </div>
            <div class="col-md-6">
                <h1 id="produto-nome"></h1>
                <div class="mb-3">
                <span class="badge text-white" style="background-color: #c31c4e;" id="produto-categoria"></span>
                </div>
                <h3 class="text-success" id="produto-preco"></h3>
                <p id="produto-descricao" class="my-4"></p>
                
                <div class="d-flex align-items-center mb-4">
                    <label class="me-2">Quantidade:</label>
                    <input type="number" id="produto-quantidade" class="form-control w-25 me-3" min="1" value="1">
                    <button id="adicionar-carrinho" class="btn text-white" style="background-color: #c31c4e;">
                        <i class="bi bi-cart-plus"></i> Adicionar ao Carrinho
                    </button>
                </div>
                
                <div class="alert alert-success alert-dismissible fade show" id="adicionado-sucesso" style="display: none;">
                    Produto adicionado ao carrinho!
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Carrinho (mesmo da home) -->
    <div class="modal fade" id="carrinhoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Seu Carrinho</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="carrinho-body">
                    <div id="carrinho-vazio" class="text-center py-4">
                        <i class="bi bi-cart-x fs-1"></i>
                        <p class="mt-3">Seu carrinho está vazio</p>
                    </div>
                    <div id="carrinho-itens" style="display: none;">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Produto</th>
                                    <th>Quantidade</th>
                                    <th>Preço</th>
                                    <th>Total</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="carrinho-lista">
                            </tbody>
                        </table>
                        <div class="text-end">
                            <h5>Total: R$ <span id="carrinho-total">0,00</span></h5>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continuar Comprando</button>
                    <a href="checkout.html" class="btn btn-primary" id="finalizar-compra-btn">Finalizar Compra</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/detalhes.js"></script>
</body>
</html>
